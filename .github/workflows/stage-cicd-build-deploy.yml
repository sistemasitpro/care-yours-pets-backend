name: Multi-Image Build

on:
  push:
    branches:
      #- develop
      - feature/CICD

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      # Setup Node.js and NestJS
      - name: Setup Node.js and NestJS
        uses: actions/setup-node@v2
        with:
          node-version: "18"
      - run: npm install -g @nestjs/cli
      - name: Checking List . python compiling Files
        run: ls -ltrah . && ls -ltrah /users/src
      - name: Build and push NestJS Docker image
        uses: docker/build-push-action@v2
        with:
            context: .
            file: ./users/src/Dockerfile
            push: true
            tags: careyourspets/equipo-4-backend:stage-nestjs-latest

      # Setup Python
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.11

      # Add steps to install Python dependencies and build Python app
      # Replace this with actual steps for your Python app
      - name: Checking List . python compiling Files
        run: ls -ltrah . && ls -ltrah /backend_drf/src
      - run: pip install -r requirements.txt
      - name: Build and push Python Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./backend_drf/src/Dockerfile
          push: true
          tags: careyourspets/equipo-4-backend:stage-django-latest